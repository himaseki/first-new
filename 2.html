        <h2>생물들이 모여사는 얕은바다</h2>
        <p><a href="https://ko.wikipedia.org/wiki/%EB%B0%94%EB%8B%A4" target="_blank" title="바다 위키"><strong>얕은바다</strong></a>
        는 여러 생물들이 모여사는 <strong>바다의 정글</strong>이다
        <h3>얕은바다란?</h3>
        <img src="web3.jpg" width="40%">
        <p>바다 또는 해양(영어: Sea)은 지구 표면에서 전체 또는 일부가 육지로 둘러싸인 거대한 소금물이다. 또한 얼어붙은 바다는 유빙이라고 부른다. 일반적으로 대양과 연결된 넓은 해역을 의미하며, 카스피해나 사해처럼 육지에 둘러싸인 경우도 바다로 분류하기도 한다. 그 나라가 영유하고 있는 바다는 영해라고 부른다.</p>
