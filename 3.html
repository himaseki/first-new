        <h3>해변이란?</h3>
        <img src="web2.jpg" width="40%">
        <p>해변(海邊)은 해안선을 따라 파도와 연안류(沿岸流)가 모래나 자갈을 쌓아올려서 만들어 놓은 퇴적지대로서, 특히 파도의 작용을 크게 받아 형성된다. 대부분의 해변은 모래로 되어 있으며, 해수욕에 적합하여, 해수욕장이 많이 생겨져 있다.해빈(海濱)이라고도 한다.</p>
